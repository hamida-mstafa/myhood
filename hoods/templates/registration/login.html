{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div style="font-size: 20px; font-family: 'Mali', cursive;" class="col-md-4 col-xs-4 col-sm-4" >
            <div class="card"style="align-self: center;">



                <div class="card-header" >
                    <h1>LOGIN</h1>

                </div>

                <div class="card-body">

                    <form action="/auth/login/" style="width: 100%;" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">


                    </form>

                </div>
                <div class="card-footer">
                        <p class="text-muted">Don't have an account,click here to <a href='/signup/' style="color:blue" >Register</a></p>
                </div>


            </div>

        </div>
        <div class="col-md-4"></div>
        <!-- empty div -->
    </div>
</div>


{% endblock %}
