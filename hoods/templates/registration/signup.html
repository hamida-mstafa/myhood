{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4 col-xs-4 col-sm-4" >
            <div style="font-size: 20px; font-family: 'Mali', cursive;"  class="card"style="align-self: center;">



                <div class="card-header">
                    <h3>Register</h3>
                </div>

                <div class="panel-body">

                    <form action="/signup/" style="width: 100%;" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Create account">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">


                    </form>

                </div>
                <a href='/auth/login' style="color:blue" >Login</a>

            </div>

        </div>
        <div class="col-md-4"></div>
        <!-- empty div -->
    </div>
</div>


{% endblock %}
